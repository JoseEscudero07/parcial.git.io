<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        contador1 = 0;
        contador2=0;
         n = parseInt(prompt("digite N"));
         myArray = [];
         for(let i =0; i< n; i++)
         {
           myArray.push(prompt("ingrese el numero" + (i+1)));
           if(myArray[i]%2==0)
           {
              contador1+=1;
           }
           else
           {
             contador2+=1;
           }
         }
         alert(contador1+" numeros son pares");
         alert(contador2+" numeros son impares");
        
    </script>
</body>
</html>
