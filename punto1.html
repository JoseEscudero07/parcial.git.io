<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var Multi = 0;
      var sumaP = 0;
       for(let i = 0; i < 10; i++)
       {
          a = parseInt(prompt("ingrese el numero "));
          
          if(a > 0)
          {
            sumaP += a;
            
          }
          if(a < 0)
          {
            Multi += a;
          }
          
       
       }
       
       alert("la suma es: "+ sumaP);
       alert("la multiplicacion es: "+ Multi);
     
    </script>
</body>
</html>
