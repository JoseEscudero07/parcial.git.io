<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var contador1 = 0;
         var contador2 = 0;
         var peso =0 ;

        n = parseInt(prompt("digite N"));
        for(let i = 0; i < n; i++)
        {
           peso = parseInt(prompt("Digite el peso numero: "+(i+1)));
           if(peso > 80)
           {
               contador1++;
           }
           else
           {
              contador2++;
           }
        }
        alert(contador1+" personas pesan mas de 80kg");
        alert(contador2+" personas pesan menos de 80kg");
    </script>
</body>
</html>
